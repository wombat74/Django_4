    <title>Movies App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand">
                {% load static %}
                <img src="{% static 'images/camera.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top" />
                Movies
            </a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a href="{% url 'news' %}" class="nav-link">News</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logoutaccount' %}" class="nav-link">Logout ({{ user.username }})</a>
                    {% else %}
                        <a href="{% url 'loginaccount' %}" class="nav-link">Login</a>
                        <a href="{% url 'signupaccount' %}" class="nav-link">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
