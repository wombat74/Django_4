<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Movies</a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a href="#" class="nav-link">News</a>
                    <a href="#" class="nav-link">Login</a>
                    <a href="#" class="nav-link">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>






    <div class="container">
        <form action="">
            <div class="mb-3">
              <label class="form-label">Search for Movie:</label>
              <input type="text" name="searchMovie" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <p>Searching for {{ searchTerm }}</p>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
            <div v-for="movie in movies" class="col">
                <div class="card">
                    <img src="{{ movie.image.url }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description }}</p>
                        {% if movie.url %}
                            <a href="{{ movie.url }}" class="btn btn-primary" target="_blank">Movie Link</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <br>
        <br>
        <h2>Join our mailing list:</h2>
        <form action="{% url 'signup' %}">
            <div class="mb-3">
                <label for="email" class="form-label">
                    Enter your email:
                </label>
                <input type="email" name="email" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">
                Sign Up
            </button>
        </form>
    </div>
</body>
</html>
